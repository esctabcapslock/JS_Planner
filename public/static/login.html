    <title>로그인</title>
    <link href="/s/login.css" rel="stylesheet">

<body>
    
    <form id="login_form" method="post" action="/a/auth/login" novalidate=true>
        <input required name="email" type="email" placeholder="username@example.com" minlength="3">
        <input type="password" id="password_input" pattern="^[A-Za-z\d$@$!%*#?&]{8,}$" placeholder="password">
        <input required name="pw" type="hidden" id="password_output">
        <button type="submit" id="login_submit">로그인</button>
    </form>
    <div>
        <a href="signup">회원가입</a>
    </div>
